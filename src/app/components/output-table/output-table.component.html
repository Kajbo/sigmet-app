<section class="parentContainer">
    <section *ngFor="let tableElement of tableData | keyvalue">
        <section style="background-color: lightblue;">
            {{tableElement.key}}
        </section>
        <section *ngFor="let dataRow of tableElement.value" style="display: flex; gap:10px">
            <section>
                {{dataRow.reportType}}
            </section>
            <section style="min-width: 80px;max-width: 100px;">
                {{ dataRow.reportTimeSlovak }}
            </section>
            <section>
                <app-text-coloring [text]="dataRow.text" ></app-text-coloring>
            </section>
        </section>
    </section>
</section>
